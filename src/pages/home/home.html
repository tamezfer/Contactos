<ion-header>
  <ion-toolbar>
    <ion-title style="background-color:indianred">Contactos</ion-title>
    <ion-buttons end>
      <button (click)= "clickAgregar()" ion-button icon-only color="royal">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding style="background-color:crimson">
<ion-list>
<ion-item-sliding>
<ion-item *ngFor = "let c of contactos">
  <ion-avatar item-start>
    <img [src]= c.avatar>
  </ion-avatar>
  <h2 (click)= "clickMostrar(c)">{{c.nombre}}</h2>
  <h2>{{c.num}}</h2>
</ion-item>
<ion-item-options side="right">
  <button ion-button color="primary">
    <ion-icon name="mail"></ion-icon>
    Email
  </button>
</ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
