<ion-header>

  <ion-navbar>
    <ion-title>Agregar contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:crimson">
    <ion-card *ngFor= "let a of agregar">
        <ion-card-content>
          {{a}}
        </ion-card-content>
      </ion-card>
      <ion-item>
        <ion-input [(ngModel)]= "nombre" placeholder= "Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]= "num" placeholder= "Teléfono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]= "correo" placeholder= "Correo electrónico"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]= "facebook" placeholder= "Facebook"></ion-input>
     </ion-item>
     <ion-item>
        <ion-input [(ngModel)]= "twitter" placeholder= "Twitter"></ion-input>
     </ion-item>
     <ion-item>
      <ion-input [(ngModel)]= "instagram" placeholder= "Instagram"></ion-input>
     </ion-item>
      <button ion-button block (click) = "clickNuevo()">Agregar</button>

</ion-content>
